<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
    <h:outputStylesheet library="css" name="register.css"/>
    <h:outputStylesheet library="css" name="header.css"/>
    <h:outputStylesheet library="css" name="menu.css"/>
</h:head>
<h:body>
    <!--HEADER-->

    <h:panelGroup layout="block" class="menu-header">
        <h:panelGroup layout="block" class="logo">
            <h:form styleClass="nav-link">
                <h:commandLink class="nav-logo-link  helios-font" action="#{headerBean.heliosAction()}">Helios</h:commandLink>
            </h:form>
        </h:panelGroup>
        <h:panelGroup layout="block" class="nav-bar">
            <h:form styleClass="nav-link">
                <h:commandLink styleClass=" username" action="#{headerBean.userClick()}">#{headerBean.fullName()}</h:commandLink>
            </h:form>
            <h:form styleClass="nav-link">
                <h:commandLink action="#{headerBean.exitAction()}">Выйти</h:commandLink>
            </h:form>
        </h:panelGroup>
    </h:panelGroup>

    <!--END HEADER-->

    <h:form styleClass="auth-box">
        <h:message for="queue-name"/>
        <h:inputText id="queue-name" value="${newQueueBean.name}" a:placeholder="Имя очереди" required="true" requiredMessage="Укажите имя очереди"/>
        <h:inputText value="${newQueueBean.description}" a:placeholder="Описание очереди"/>
        <h:inputText value="${newQueueBean.password}" a:placeholder="Пароль, если очередь приватная"/>
        <h:commandLink styleClass="button" action="${newQueueBean.createQueue()}" value="Создать"/><br/>
        <h:commandLink styleClass="button" action="${newQueueBean.createQueueNAddUser()}" value="Создать и добавить меня"/>
    </h:form>
</h:body>

</html>
