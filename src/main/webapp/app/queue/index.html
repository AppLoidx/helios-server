<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table V02</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../../resources/css/queue/css/util.css">
	<link rel="stylesheet" type="text/css" href="../../resources/css/queue/css/main.css">
	<link rel="stylesheet" type="text/css" href="../../resources/css/queue/vendor/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="header-view" style="background: #c4d3f6;">
	<a href="${pageContext.request.contextPath}/app/queue.xhtml" style="color: black">Назад</a>
</div>
<div class="limiter">
	<div class="container-table100">
		<div class="wrap-table100">
			<div class="table">

				<div class="row header">
					<div class="cell">
						Имя очереди
					</div>
					<div class="cell">
						Дата создания
					</div>
					<div class="cell">
						Описание
					</div>
					<div class="cell">
						Количество участников
					</div>
				</div>
					<a href="${pageContext.request.contextPath}${queueManageBean.getRef(queue.name, ">

					<div class="cell" data-title="Name">
						${queue.name}
					</div>
					<div class="cell" data-title="Creation Date">
						${queue.formattedDate}
					</div>
					<div class="cell" data-title="Description">
						${queue.getFormattedDescription(100)}
					</div>
					<div class="cell" data-title="Members">
						${queue.members.size()}
					</div>
					</a>


			</div>

		</div>
	</div>
</div>
</body>
</html>
