<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
>
<h:head>
    <h:outputStylesheet library="css" name="header.css"/>
    <h:outputStylesheet library="css" name="menu.css"/>
</h:head>
<h:body>

    <!--HEADER-->

    <h:panelGroup layout="block" class="menu-header">
            <h:panelGroup layout="block" class="logo">
                <h:form styleClass="nav-link">
                <h:commandLink class="nav-logo-link  helios-font" action="#{headerBean.heliosAction()}">Helios</h:commandLink>
                </h:form>
            </h:panelGroup>
            <h:panelGroup layout="block" class="nav-bar">
                <h:form styleClass="nav-link">
                <h:commandLink styleClass=" username" action="#{headerBean.userClick()}">#{headerBean.fullName()}</h:commandLink>
                </h:form>
                <h:form styleClass="nav-link">
                <h:commandLink action="#{headerBean.exitAction()}">Выйти</h:commandLink>
                </h:form>
            </h:panelGroup>
    </h:panelGroup>

    <!--END HEADER-->

    <h:form styleClass="menu-box">
        <h:commandLink styleClass="button" value="Очереди" action="queue"/>
        <br/>
        <h:commandLink styleClass="button" value="Выйти" action="#{userBean.logout}"/>
    </h:form>
</h:body>
</html>
